{% extends "layout.html" %}


{% block head %}
<title> shelfy </title>
{% endblock %}









{% block body %}

<!-- Background image -->
<body background='/static/img/background.jpeg' height='100%'>



    <!-- <div class='vertical-center'> -->



    <!-- Logo -->
    <div class="row top10bottom2">
      <div class="col-lg-4 col-md-4"></div>

      <div class="col-lg-4 col-md-4 center-block">
        <img class='center-block img-responsive' src="/static/img/shelfie-logo.png"/ max-width='50%';>
      </div>

      <div class="col-lg-4 col-md-4"></div>

    </div>


    <!-- Form -->
    <div class="row">

        <div class="col-xl-4 col-lg-4"></div>

        <div class="col-xl-4 col-lg-4">

          <form action='/' method = "POST" enctype = "multipart/form-data">

            <div class="form-group text-center">
              <input type = "file" class="form-control-file text-center" name = "file" />
            </div>

            <div class="form-group text-center">
              <button class="btn btn-primary glyphicon glyphicon-book" type="submit">  Submit</button>
            </div>

          </form>
        </div>

        <div class="col-xl-4 col-lg-4"></div>

    </div>


  <!-- </div> -->


</body>

{% endblock %}
