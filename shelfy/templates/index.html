{% extends "layout.html" %}


{% block head %}
<title> shelfy </title>
{% endblock %}









{% block body %}

<!-- Background image -->
<body background='/static/img/background.jpeg' height='100%'>



    <!-- <div class='vertical-center'> -->



    <!-- Logo -->
    <div class="row top10bottom2">
      <div class="col-lg-4 col-md-4"></div>

      <div class="col-lg-4 col-md-4 center-block">
        <img class='center-block img-responsive' src="/static/img/shelfie-logo.png"/ max-width='50%';>
      </div>

      <div class="col-lg-4 col-md-4"></div>

    </div>


    <!-- Form -->
    <div class="container">

      <div class="row">

          <div class="col-xl-4 col-lg-4"></div>

          <div class="col-xl-4 col-lg-4 text-center">

            <form action='/' method = "POST" enctype = "multipart/form-data">

              <!-- <div class="form-group">
                <span class="btn btn-default btn-file">
                    Browse <input type="file">
                </span>
              </div> -->

              <div class = "form-group">
                <label class="btn btn-primary" for="my-file-selector">
                  <input id="my-file-selector" type="file" style="display:none"
                  onchange="$('#upload-file-info').html(this.files[0].name)">
                  Button Text Here
                </label>
                <span class='label label-info' id="upload-file-info"></span>
              </div>

              <div class="form-group">
                <button class="btn btn-primary glyphicon glyphicon-book" type="submit">  Submit</button>

              </div>

            </form>
          </div>

          <div class="col-xl-4 col-lg-4"></div>

      </div>

  </div>


  <!-- </div> -->


</body>

{% endblock %}
