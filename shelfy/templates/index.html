{% extends "layout.html" %}


{% block head %}
<title> shelfy </title>
{% endblock %}









{% block body %}

<!-- Background image -->
<body background='/static/img/background.jpeg' height='100%'>



    <!-- White space -->
    <div class='col-lg-12 col-md-12 col-xs-12' style='height:33%;'></div>

    <!-- Logo -->
    <div class="row">
      <div class="col-lg-4 col-md-4"></div>

      <div class="col-lg-4 col-md-4">
        <img class='center-block img-responsive' src="/static/img/shelfie-logo.png"/ max-width='100%';>
      </div>

      <div class="col-lg-4 col-md-4"></div>

    </div>



    <!-- Form -->
    <div class="row">
        <div class="col-xl-5 col-lg-5"></div>

        <div class="col-xl-2 col-lg-2 col-sm-12">

          <form action='/' method = "POST" enctype = "multipart/form-data">
            <input type = "file" class="form-control" name = "file" />
            <button class="btn btn-primary glyphicon glyphicon-book" type="submit">  Submit</button>
          </form>
        </div>

        <div class="col-xl-5 col-lg-5"></div>

    </div>





</body>

{% endblock %}
