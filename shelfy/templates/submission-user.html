{% extends "layout.html" %}


{% block head %}
  <title> shelfy </title>
{% endblock %}










{% block body %}



  <script src="/static/js/table.js"></script>



  <div class="container-fluid bg-1 text-center">




    <!-- HEADER -->
    <h1><a href="/">shelfy</a></h1>

    <!-- IMAGES -->

    <div class="row">

      <div class="col-lg-1"></div>

      <div class="col-lg-5">
        <img src="{{ rawimgfilepath }}" class="img-responsive" width="100%" alt="Raw img">
      </div>

      <div class="col-lg-5">
        <img src="{{ procimgfilepath }}" class="img-responsive" width="100%" alt="Proc img">
      </div>

      <div class="col-lg-1"></div>
    </div>


    <!-- PRICING ROW -->
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
       <p class="text-xl-center" id="total-label">$100.00</p>
      <div class="col-lg-1"></div>
    </div>



    <!-- TABLE ROW -->
    <div class="row">


      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Book</th>
              <th>Price ($)</th>
              <th>Include?</th>
            </tr>
          </thead>
          <tbody>
            {% for book in books %}
            <tr>
              <th scope="row">{{ book.book_info['title'] }}</th>
              <td>{{ book.formatted_price }}</td>
              <td>
                <div class="form-check">
                     <input type="checkbox" class="form-check-input" id={{ book.book_info['id'] }} name="sell-checkbox">
                </div>
              </td>
            </tr>
            {% endfor %}
            <tr>
              <th>Total</th>
              <th>$1000.00</th>
              <th>asdf</th>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-lg-1"></div>

    </div>





{% endblock %}
