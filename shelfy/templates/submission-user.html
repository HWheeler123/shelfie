{% extends "layout.html" %}


{% block head %}
  <title> shelfy </title>
{% endblock %}










{% block body %}

  <div class="container-fluid bg-1 text-center">



    <h1><a href="/">shelfy</a></h1>

    <div class="row">

      <div class="col-lg-1"></div>

      <div class="col-lg-5">
        <img src="{{ rawimgfilepath }}" class="img-responsive" width="100%" alt="Raw img">
      </div>

      <div class="col-lg-5">
        <img src="{{ procimgfilepath }}" class="img-responsive" width="100%" alt="Proc img">
      </div>

      <div class="col-lg-1"></div>


    </div>

    <div class="row">


      <div class="col-lg-1"></div>


      <div class="col-lg-10">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Book</th>
              <th>Price ($)</th>
              <th>Include?</th>
            </tr>
          </thead>
          <tbody>
            {% for book in books %}
            <tr>
              <th scope="row">{{ book.book_info['title'] }}</th>
              <td>{{ book.formatted_price }}</td>
              <td>
                <div class="radio">
                     <label><input type="radio" id={{ book.book_info['isbn10'] }} name="optradio">TIKI</label>
                </div>
              </td>




            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="col-lg-1"></div>

    </div>






{% endblock %}
